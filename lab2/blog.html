<!DOCTYPE  html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>Blog Edit</title>
<style type="text/css">
   *{font-size:20px;font-family:宋体}
   input[type="text"],textarea {color:#B0B0B0}
   [for="content"]{vertical-align:top;}
   fieldset {width:800px;margin:20px auto;padding:20px;background-color:#FCFCFF;}
   #content {width:700px;height:300px}
</style>
</head>
<body>
<form action="edit.jsp">
  <fieldset>
    <legend>修改博客</legend>
    <p>标题：<input name="title" id="title" size="60"><br></p>
    <p>关键字：<input name="keywords" id="keywords" size="60"><br></p>
    <p>布局：<input type="radio" name="layout" value="layout1"><img src="layout1.jpg">
    <input type="radio" name="layout" value="layout2" checked><img src="layout2.jpg">
    <input type="radio" name="layout" value="layout3"><img src="layout3.jpg"><br></p>
    <p><select name="background">
      <option value="bk1">背景一</option>
      <option value="bk2">背景二</option>
      <option value="bk3">背景三</option>
      <option value="bk4">背景四</option>
    </select><br></p>
    <p>适合群体：<input name="group" value="gp1" type="checkbox">学前班
    <input name="group" value="gp2" type="checkbox">小学生
    <input name="group" value="gp3" type="checkbox" checked>中学生
    <input name="group" value="gp4" type="checkbox">成年人<br></p>
    <p><table>
      <td valign="top">内容:</td>
      <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
    </table></p>
    <input name="save" type="submit" value="保存">
    <input name="exit" type="submit" value="退出">
    <button name="reset" type="reset" >复位</button>
    
  </fieldset>

</form>
<script type="text/javascript">
   function inputClick(target){
     var value="";
     if(target.id=="title")
        value="输入博客标题";
     if(target.id=="keywords")
        value="输入关键字";
     if(target.id=="content")
        value="在这里输入博客内容";

     if(target.value==''){
       target.style.color="#B0B0B0";
       target.value=value;
     }
     else 
     if(target.value==value){
        target.style.color="#000000";
        target.value="";
     }
   };
   var f1=function(){inputClick(this);};
   document.getElementById("title").onclick= f1;
   document.getElementById("keywords").onclick= f1;
   document.getElementById("content").onclick= f1;
   document.getElementById("title").onblur= f1;
   document.getElementById("keywords").onblur= f1;
   document.getElementById("content").onblur= f1;
</script>
</body>
</html>
