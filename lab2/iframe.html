<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>框架</title>
</head>
<body>
    <div>
        <h1>Show a page with iframe</h1>
    </div>
    <div>
        <table border="1">
            <tbody>
                <tr>
                    <td><iframe width="300" height="300" frameborder="0" scrolling="yes" 
                        src="http://www.sysu.edu.cn"></iframe></td>
                    <td><iframe width="300" height="300" frameborder="0" scrolling="yes"
                        src="http://www.sohu.com"></iframe></td>
                </tr>
                <tr>
                        <td><iframe width="300" height="300" frameborder="0" scrolling="yes" 
                            src="http://www.163.com"></iframe></td>
                        <td><iframe width="300" height="300" frameborder="0" scrolling="yes"
                            src="http://www.sina.com.cn"></iframe></td>
                </tr>
            </tbody>      
         </table>
    </div>
</body>
</html>
